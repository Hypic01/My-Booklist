<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Joon's Booklist</title>

  <!--  Favicon  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!--  Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tiro+Gurmukhi&display=swap" rel="stylesheet">
<!-- Pacifico & Tiro Gurmukhi -->
  
  <!--   CSS Styling -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class='header'>Joon's Booklist</h1>
  <div class='booksRead'><h3 class='booksReadText'>Books read: <span id='bookNum'>0</span></h3></div>
  <div class='addBook'><h3 class='addBookText'>Add new book</h3></div>
  <div class='container'>
    <div class='book-container'>
  <!--     <div class='book'>
        <div class='book_title'></div>
        <div class='book_author'></div>
        <div class='book_cover'></div>
      </div> -->
    </div>
  
    <div class='addBookForm hidden'>
      <div class='addBookDiv addBookTitle'>
        <label for='title'>Title of the book: </label>
        <input type='text' name='title' class='input' id='bookTitle'>
      </div>
      <div class='addBookDiv addBookAuthor'>
        <label for='author'>Author of the book: </label>
        <input type='text' name='author' class='input' id='bookAuthor'>
      </div>
      <div class='addBookSubmit'>
        <h3 class='addBookSubmitText'>Add this book</h3>
      </div>
    </div>
  </div>

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.2/firebase-app.js"></script>
<script type="module" src="script.js"></script>
</body>

</html>
